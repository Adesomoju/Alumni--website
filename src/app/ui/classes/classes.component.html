<!-- Set and Classes -->
<app-header></app-header>
<section id="speakers" class="wow fadeInUp" style="background-color: white;padding-top: 80px">
    <div class="container">
        <div class="section-header">
            <h2>Directories</h2>
            <p>Graduated Members</p>
        </div>
        <table class="table table-striped">
            <tr>
                <th>First Name</th>
                <th>Surname</th>
                <th>Set</th>
            </tr>
            <tr *ngFor="let item of Items">
                <td>{{ item.firstname }}</td>
                <td>{{ item.lastname }}</td>
                <td>{{ item.set }}</td>
            </tr>
        </table>

    </div>


</section>
<app-footer></app-footer>
